program:
  title: "Open Data Hub Bootcamp 2023 - Programme"
  subtitle: "Participants will work in teams during the three-hour programme, collaborating, communicating, learning from each other, and sharing best practice methodologies. The focus is on solving real-world business challenges, with three teams collaborating throughout the program. The event will be held in English. Participation is free of charge."

