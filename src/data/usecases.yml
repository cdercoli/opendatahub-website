################################# Use cases #########################
use_cases_mentor:
  subtitle: "MENTOR"
  title: "**Mobility-as-a-Service: the new mobility of Merano**"
  description: "A new concept is emerging worldwide: “MaaS - Mobility-as-a-Service”. The idea is to allow people, through a unique APP, to access on demand different mobility services that are integrated with each other and to choose from time to time the most appropriate one."
  btn_link: "/use-cases-mentor"
  btn_label: Read more
  img_back: "/img/use-cases/ODH-usecase-mentor-image-01.jpg"

use_cases_brennerLec:
  subtitle: "BRENNERLEC"
  title: "**Brenner Lower Emissions Corridor**"
  description: "BrennerLEC aims to make transit vehicle traffic on the Brenner axis more respectful of the health of the resident population and more compatible with the characteristics of the area, in order to protect the special Alpine environment it passes through."
  btn_link: "/use-cases-brennerlec"
  btn_label: Read more
  img_back: "/img/use-cases/ODH-usecase-Brennerlec-image-01.jpg"

use_cases_kultivas:
  subtitle: "KULTIVAS"
  title: "**Big data technologies and apples**"
  description: "The innovative pilot project KULTIVAS combines the long-standing
experience of South Tyrolean agriculture with the latest technologies, to
improve the decision making in apple cultivation."
  btn_link: "/use-cases-kultivas"
  btn_label: Read more
  video: "https://player.vimeo.com/video/715104372?h=28580f7e63"
  
use_cases_greenmobility:
  subtitle: "GREENMOBILITY"
  title: "**Real-time e-charging stations**"
  description: "An interactive map that shows a large set of e-charging stations, together with important real-time information."
  btn_link: "/use-cases-green-mobility"
  btn_label: Read more
  img_back: "/img/use-cases/ODH-usecase-GREENMOBILITY-image-01.jpg"

