{{"<!-- Double Column Text - Imgs -->" | safeHTML }}
<section class="text-imgs-icon">
	<div class="container">
			<div class="col-12 col-lg-6">
				<p class="upper">{{ .subtitle | markdownify }}</p>
				<h3>{{ .title | markdownify }}</h3>
				<p>{{ .description | markdownify }}</p>
	
				<a {{ if .target_blank }}target="_blank"{{ end }} href="{{.btn_link}}" class="btn btn-primary">{{ .btn_label | markdownify }}</a>
			</div>
			<div class="col-12 col-lg-6 imgs">
				<img src="{{ .img_back }}" class="img-back" />
				<img src="{{ .img_front }}" class="img-front" />
			</div>
	</div>
</section>
{{"<!-- /Double Column Text - Imgs -->" | safeHTML }}
