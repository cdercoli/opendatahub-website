{{" <!-- Title -->" | safeHTML }}
<section class="text-imgs-icon ">
    <div class="container">
        <div class="container-content col-6 col-lg-12">
            <p class="upper">{{ .description | markdownify }}</p>
            <h1 class="primary">{{ .title | markdownify }}</h1>
            {{ with .subtitle }}<h2 class="subtitle">{{ . | markdownify }}</h2>{{ end }}
        </div>
        <div class="col-12 col-lg-6 imgs">
            <button type="button" class="button-img" data-toggle="modal" data-target="#Modal-img-text{{ sha1 .img_back }}">
                <img src="{{ .img_back }}" class="main-img">
            </button>
            <div class="modal fade" id="Modal-img-text{{ sha1 .img_back }}">
                <div class="modal-dialog modal-lg" style="margin-top: 20vh">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only"></span>
                            </button>
                            <img src="{{ .img_back }}" class="img-elarged">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{" <!-- /Title -->" | safeHTML }}
