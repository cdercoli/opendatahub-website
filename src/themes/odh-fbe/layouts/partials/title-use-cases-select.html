{{" <!-- Title -->" | safeHTML }}
<section>
  {{ partial "title.html" .Params }}

  <div class="container py-2">
    <div class="col-12 col-lg-2 position-relative">
      <div
        class="dropdown-title select-element w-100 position-relative border-0 form-control dropdown-toggle text-start"
        onclick="document.getElementById('dropdown').classList.toggle('d-none')"
      >
        Filter by tags
      </div>
      <div
        id="dropdown"
        class="d-none w-100 position-absolute z-1 mt-2 p-2 card shadow"
      >
        <form onchange="filterUseCases(this)">
          {{ range $name, $taxonomy := site.Taxonomies.use_case_tags }}
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="{{ $name }}"
              name="use-case-tag"
              id="{{ $name }}-checkbox"
            >
            <label class="form-check-label" for="{{ $name }}-checkbox">
              {{ $name | humanize }}
            </label>
          </div>
          {{ end }}
        </form>
      </div>
    </div>
    <script src="/js/use-cases-select.js"></script>
  </div>
</section>
{{" <!-- /Title -->" | safeHTML }}
